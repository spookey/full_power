<!doctype html>
<html>
<head>
    <title>__hostname__</title>
    <style type="text/css">__style__</style>
</head>
<body>
<div class="line">
    <div class="header"><h1><a href="/">__hostname__</a></h1></div>
    <div class="h-info" id="txt-status">&nbsp;</div>
</div>

__plugs__

<div class="line spacing">
    <div class="switch">
        <input type="button" value="Fade" id="fade"/>
    </div>
    <div class="viewer" id="color-rgb"><div class="label">&nbsp;</div></div>
    <div class="switch">
        <input type="button" value="Flash" id="flash"/>
    </div>
</div>
<div class="line">
    <div class="slider">
        <input type="range" min="0" max="255" value="0" id="slide-rrr"/>
    </div>
    <div class="s-info rrr">
        <div class="label" id="color-rrr">00</div>
    </div>
</div>
<div class="line">
    <div class="slider">
        <input type="range" min="0" max="255" value="0" id="slide-ggg"/>
    </div>
    <div class="s-info ggg">
        <div class="label" id="color-ggg">00</div>
    </div>
</div>
<div class="line">
    <div class="slider">
        <input type="range" min="0" max="255" value="0" id="slide-bbb"/>
    </div>
    <div class="s-info bbb">
        <div class="label" id="color-bbb">00</div>
    </div>
</div>

<div class="line footer spacing">
    <div>
        <div class="label">Dialups</div>
        <div class="value" id="txt-dialups">...</div>
    </div>
    <div>
        <div class="label">Hangups</div>
        <div class="value" id="txt-hangups">...</div>
    </div>
    <div>
        <div class="label">Requests</div>
        <div class="value" id="txt-requests">...</div>
    </div>
</div>
<div class="line footer">
    <div>
        <div class="label">Launched</div>
        <div class="value" id="txt-launched">...</div>
    </div>
    <div>
        <div class="label">Channel</div>
        <div class="value" id="txt-channel">...</div>
    </div>
    <div>
        <div class="label">Signal</div>
        <div class="value" id="txt-signal">...</div>
    </div>
    <div>
        <div class="label">Uptime</div>
        <div class="value" id="txt-uptime">...</div>
    </div>
</div>
<script type="text/javascript">__funct__</script>
</body>
</html>
