language: python
python:
    - "2.7"

sudo: off
cache:
    directories:
        - "~/.platformio"

install:
    - pip install -U platformio

before_script:
    - ./pre.sh -f

script:
    - >
        platformio ci src
        -l lib/_init
        -l lib/cable
        -l lib/cover
        -l lib/flash
        -l lib/light
        -l lib/power
        -l lib/serve
        -l lib/shell
        -b d1
        -b d1_mini
        -b esp07
        -b esp12e
        -b esp_wroom_02
        -b nodemcu
        -b nodemcuv2
        -b wifinfo
